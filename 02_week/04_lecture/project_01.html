<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignuUp Page</title>
    <link rel="stylesheet" href="project_01.css">
</head>
<body>
    <div class="container">
        <img src="../images/img1.jpg" alt="car-image" id="main-img">
        <div class="content">
            <h1>Join The Fashion Community</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="email" name="email" placeholder="Email">
            <button id="btn-1">Create Account</button>
            <button id="btn-2">
                <img src="../images/google-img.webp" alt="" id="google-logo">
                <p>Continue with Google</p>
            </button>
            <p id="login">Already have an account? <span>Log In</span></p>
        </div>
    </div>
</body>
</html>
