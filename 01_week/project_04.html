<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>University Registration Form</h1>
    <p>Please fill out the form below to register.</p>
    <hr>

    <form>

        <h2>Personal Details</h2>

        <!-- user name -->
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="e.g., Arjun" required>
        <br><br>
        <label for="LastName">Last Name:</label>
        <input type="text" id="LastName" name="LastName" placeholder="e.g., Kumar" required>
        <br><br>

        <!-- date of birth -->
        <label for="DateOfBirth">Date Of Birth:</label>
        <input type="date" id="DateOfBirth" name="DateOfBirth">
        <br><br>

        <!-- gender -->
        <label>Gender:</label>
        <br>
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" name="Gender" id="FeMale" value="FeMale">
        <label for="FeMale">FeMale</label>
        <br>
        <input type="radio" name="Gender" id="Other" value="Other">
        <label for="Other">Other</label>
        <br><br>

        <!-- file -->
        <label>Upload Your Photo:</label>
        <br>
        <input type="file" name="File">
        <br>
        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Address:</label>
        <input type="email" name="EmailAddress" id="email" placeholder="example@gmail.com">
        <br><br>
        <label for="contact">Phone Number:</label>
        <input type="tel" name="ContactNo" id="contact" placeholder="e.g., 9873536735">
        <br><br>
        <label for="MailingAddress">Mailing Address:</label>
        <br>
        <textarea name="MailingAddress" id="MailingAddress" rows="4" placeholder="Street Address, City, State, ZIP Code"></textarea>
        <br><br>
        <hr>

        <h2>Academic Information</h2>

        <label for="course">Select Your Course:</label>
        <br>
        <select name="course" id="course">
            <option value="">-- Choose a couse --</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="Machni Learning">Machni Learning</option>
        </select>
        <br><br>
        <label>Extracurricular Interests:</label>
        <br>
        <input type="checkbox" name="ExtracurricularIntrests" id="sport" value="Sports">
        <label for="sport">Sports</label>
        <br>
        <input type="checkbox" name="ExtracurricularIntrests" id="music&art" value="Music & Arts">
        <label for="music&art">Music & Arts</label>
        <br>
        <input type="checkbox" name="ExtracurricularIntrests" id="technologyclubs" value="Technology Clubs">
        <label for="technologyclubs">Technology Clubs</label>
        <br>
        <input type="checkbox" name="ExtracurricularIntrests" id="volunteering" value="Volunteering">
        <label for="volunteering">Volunteering</label>
        <br><br>
        <hr>

        <h2>Create Your Account</h2>

        <label for="password">Create a Password:</label>
        <input type="password" name="password" id="password">
        <br><br>
        <label for="securityquestion">Security Question:</label>
        <select name="" id="securityquestion">
            <option value="">What was your first pet's name?</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="parrot">Parrot</option>
        </select>
        <br><br>
        <label for="securityanswer">Security Answer:</label>
        <input type="text" name="securityanswer" id="securityanswer">
        <br><br>
        <input type="checkbox" name="termcondition" id="termcondition">
        <label for="termcondition">I agree to the Terms and Conditions.</label>

        <br><br>
        <!-- <input type="submit" value="Register"> -->
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>

    </form>
     
</body>
</html>
