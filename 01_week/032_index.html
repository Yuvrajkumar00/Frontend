<!-- DIV tag, class, id -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="032_style.css">
</head>
<body>
    <div style="background-color: #212121; color: #fff;"> <!-- DIV element is a container element because it contain and style multiple tag in a single tag -->
        <h1 class="bold-text">Welcome my Friend</h1> <!-- class ka basically kam hota hai ki multiple elements ko grounping and styling karna. -->
        <p class="bold-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis, quasi.</p>
        <a href="www.google.com" target="_blank" class="bold-text" id="hover">Visit</a> <!-- id ka basically kam hota hai ki specific elements ko styling karna. -->
    </div>
</body>
</html>
